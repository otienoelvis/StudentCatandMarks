{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card" style="width: 10000px">
                <div class="card-header card-header-primary">
                    <h4 class="card-title">Add Content</h4>
                    <p class="card-category">Fill in your info</p>
                </div>

                <div class="card-body">
                    <form role="form" method="post" action="">
                        {{ form.hidden_tag() }}
                        <div class="list_wrapper">
                            <div class="row">

                                <div class="col-xs-4 col-sm-4 col-md-4">
                                    <div class="form-group">
                                        Item Name
                                        <input name="list[0][]" type="text" placeholder="Type Item Name" class="form-control"/>
                                    </div>
                                </div>

                                <div class="col-xs-4 col-sm-4 col-md-4">
                                    <div class="form-group">
                                        Item Name
                                        <input name="list[0][]" type="text" placeholder="Type Item Name" class="form-control"/>
                                    </div>
                                </div>

                                <div class="col-xs-7 col-sm-7 col-md-7">
                                    <div class="form-group">
                                        Quantity
                                        <input autocomplete="off" name="list[0][]" type="text" placeholder="Type Item Quantity" class="form-control"/>
                                    </div>
                                </div>

                                <div class="col-xs-1 col-sm-1 col-md-1">
                                    <br>
                                    <button class="btn btn-primary list_add_button" type="button">+</button>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function()

    {
        var x = 0; //Initial field counter
        var list_maxField = 10; //Input fields increment limitation

        //Once add button is clicked
        $('.list_add_button').click(function()
        {
            //Check maximum number of input fields
            if(x < list_maxField){
                x++; //Increment field counter
                var list_fieldHTML = '<div class="col-xs-4 col-sm-4 col-md-4"><div class="form-group"><input name="list[\'+x+\'][]" type="text" placeholder="Type Item Name" class="form-control"/></div></div><div class="row"><div class="col-xs-4 col-sm-4 col-md-4"><div class="form-group"><input name="list['+x+'][]" type="text" placeholder="Type Item Name" class="form-control"/></div></div><div class="col-xs-7 col-sm-7 col-md-7"><div class="form-group"><input name="list['+x+'][]" type="text" placeholder="Type Item Quantity" class="form-control"/></div></div><div class="col-xs-1 col-sm-7 col-md-1"><a href="javascript:void(0);" class="list_remove_button btn btn-danger">-</a></div></div>'; //New input field html
                $('.list_wrapper').append(list_fieldHTML); //Add field html
            }
        });

        //Once remove button is clicked
        $('.list_wrapper').on('click', '.list_remove_button', function()
        {
            $(this).closest('div.row').remove(); //Remove field html
            x--; //Decrement field counter
        });
    });
</script>
{% endblock content %}
